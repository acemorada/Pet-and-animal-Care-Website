  <body>
    <div class="bg-overlay"></div>
    <div class="content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          >

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">About Us</a>
              </li>
              <li class="nav-item">

              <li class="nav-item">
                <a class="nav-link" href="cart.html"
                  >ðŸ›’ Cart (<span id="cart-count">0</span>)</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#adoption">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Contact.html">Contact Us</a>
              </li>
              <li
                class="nav-item dropdown"
                id="userNavItem"
                style="display: none"
              >
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  id="userDropdown"
                ></a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#" onclick="logout()"
                      >Log Out</a

      <center>
        <br /><br />
        <div class="signup-container">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="email" id="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <button type="submit">Register</button>
          </form>
          <div class="error" id="errorMsg"></div>
          <div class="success" id="successMsg"></div>
        </div>

        <br /><br /><br />

        <div class="footer">
          <p>&copy; 2025 Pet Care. All Rights Reserved.</p>
        </div>

        <script>
          const signupForm = document.getElementById("signupForm");
          const errorMsg = document.getElementById("errorMsg");
          const successMsg = document.getElementById("successMsg");

          signupForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword =
              document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
              errorMsg.textContent = "Passwords do not match.";
              successMsg.textContent = "";
              return;
            }

            // Example fake validation
            if (username.length < 3) {
              errorMsg.textContent = "Username must be at least 3 characters.";
              successMsg.textContent = "";
              return;
            }

            // In a real app, you'd send the data to a backend here.
            errorMsg.textContent = "";
            successMsg.textContent = "Account created successfully!";
            // Optional: redirect to login page
            // setTimeout(() => window.location.href = "login.html", 1500);
          });
        </script>

<script>
  function logout() {
    localStorage.removeItem("loggedInUser");
    location.reload(); // Reload to reflect logout state
  }

  // Update navbar on page load
  document.addEventListener("DOMContentLoaded", () => {
    const user = localStorage.getItem("loggedInUser");
    const userNavItem = document.getElementById("userNavItem");
    const loginNavItem = document.getElementById("loginNavItem");
    const userDropdown = document.getElementById("userDropdown");

    if (user) {
      loginNavItem.style.display = "none";
      userNavItem.style.display = "block";
      userDropdown.textContent = user;
    } else {
      loginNavItem.style.display = "block";
      userNavItem.style.display = "none";
    }
  });
</script>
      </center>
    </div>
  </body>
