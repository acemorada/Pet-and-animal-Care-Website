<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Your Cart | SportFit</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #ddf5dc;
        color: #0a0f24;
        padding: 30px;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid #ddd;
        padding: 12px 0;
      }
      .cart-img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
        margin-right: 15px;
      }
      .cart-info {
        flex: 1;
      }
      .cart-info h4 {
        margin-bottom: 6px;
        font-size: 18px;
        color: #0a0f24;
      }
      .cart-info p {
        font-size: 16px;
        color: #555;
      }
      .cart-item button {
        background-color: #ce590b;
        border: none;
        color: #fff;
        padding: 6px 12px;
        width: 100px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      .cart-item button:hover {
        background-color: #a64608;
      }
      .total {
        font-size: 20px;
        text-align: right;
        margin-top: 20px;
      }
      .cta-btn {
        display: block;
        width: 100%;
        padding: 14px;
        background-color: #32a852;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        margin-top: 25px;
        cursor: pointer;
        transition: 0.3s;
      }
      .cta-btn:hover {
        background-color: #288e44;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #32a852;
        font-weight: bold;
      }
      .back-link:hover {
        text-decoration: underline;
      }
      /* Overlay styling */
      #payment-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      #payment-overlay .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid #ccc;
        border-top-color: #32a852;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      #payment-overlay p {
        color: #fff;
        font-size: 18px;
        margin: 0;
      }
    </style>
  </head>
  <div>
    <div class="bg-overlay"></div>
    <div class="content">
    <h1>Your Cart</h1>

    <div id="cart-items"></div>

    <div class="total">Total: ₱<span id="cart-total">0.00</span></div>

    <button class="cta-btn" onclick="proceedToCheckout()">
      Proceed to Checkout
    </button>

    <a href="pro.html" class="back-link">← Continue Shopping</a>


    <!-- Payment Overlay -->
    <div id="payment-overlay">
      <div class="spinner"></div>
      <p>Redirecting you to a secure payment page...</p>
    </div>

    <script>
      // Mapping names to images
      const imageMap = {
        "Running Shoes": "running.jpg",
        "Resistance Bands": "bands.jpg",
        "Yoga Mat": "mat.jpg",
        "Boxing Gloves": "gloves.jpg",
        "Water Bottle": "bottle.jpg",
        "Fitness Tracker": "fitness.jpg",
        "Dumbbells & Kettlebells": "dom.jpg",
      };

      function displayCart() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cart-items");
        let total = 0;
        container.innerHTML = "";

        if (cart.length === 0) {
          container.innerHTML = "<p>Your cart is currently empty.</p>";
          document.getElementById("cart-total").textContent = "0.00";
          return;
        }

        cart.forEach((item, idx) => {
          const imgSrc = item.image || imageMap[item.name] || "placeholder.jpg";
          total += Number(item.price);
          container.innerHTML += `
          <div class="cart-item">
            <img src="${imgSrc}" alt="${item.name}" class="cart-img">
            <div class="cart-info">
              <h4>${item.name}</h4>
              <p>₱${Number(item.price).toFixed(2)}</p>
            </div>
            <button onclick="removeItem(${idx})">Remove</button>
          </div>
        `;
        });

        document.getElementById("cart-total").textContent = total.toFixed(2);
      }

      function removeItem(index) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
      }

      function proceedToCheckout() {
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
        if (cart.length === 0) {
          alert("Your cart is empty!");
          return;
        }

        // Show overlay
        document.getElementById("payment-overlay").style.display = "flex";

        // Simulate loading delay, then redirect
        setTimeout(() => {
          localStorage.setItem("checkoutCart", JSON.stringify(cart));

          // Clear the cart from localStorage after proceeding to checkout
          localStorage.removeItem("cart");

          // Redirect to the checkout page
          window.location.href = "checkout.html";
        }, 2000);
      }

      document.addEventListener("DOMContentLoaded", displayCart);
    </script>
    
  </body>
</html>
