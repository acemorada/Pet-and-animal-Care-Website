<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
      .containerssss {
        max-width: 400px;
        width: 100%;
        padding: 20px;
        background-color: #f8f8f8;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0 5px;
        font-weight: bold;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #367c39;
      }
      </style>
    <title>Contact Us</title>
  </head>
  <body>
    <div class="bg-overlay"></div>
    <div class="contents"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="containersss">
        <a class="navbar-brand" href="#">Ace Pet Kingdom</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="pro.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="Contact.html">Contact Us</a></li>
          <li class="nav-item dropdown" id="userNavItem" style="display: none;">
  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="userDropdown"></a>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#" onclick="logout()">Log Out</a></li>
  </ul>
</li>
<li class="nav-item" id="loginNavItem">
  <a class="nav-link" href="login.html">Log In</a>
</li>

          </ul>
        </div>
      </div>
    </nav>     
<div>
  <center>
        <br><br><br><br>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="containerssss">
        <h2 class="text-center mb-3">Log In</h2>
        <form onsubmit="handleLogin(event)">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />

          <input type="submit" value="Log In" />
          <p>No Account Yet? Click Sign Up</p>
          <button class="sign-btn">
            <a href="Sign up.html">Sign Up</a>
          </button>
        </form>
      </div>
    </div>
        <div class="footer">
          <p>&copy; 2025 Pet Care. All Rights Reserved.</p>
        </div>
        
      
    <!-- JavaScript -->
    <script>
      function handleLogin(event) {
        event.preventDefault();
        const username = document.getElementById("username").value.trim();
        if (username) {
          localStorage.setItem("loggedInUser", username);
          alert("Welcome, " + username + "!");
          window.location.href = "index.html";
        }
      }

      // Update navbar if user is logged in
      window.addEventListener("DOMContentLoaded", () => {
        const loggedInUser = localStorage.getItem("loggedInUser");
        const loginLink = document.getElementById("login-link");
        if (loggedInUser) {
          loginLink.textContent = loggedInUser;
          loginLink.href = "#";
        }
      });
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    <script>
      function showSidebar() {
        const Sidebar = document.querySelector(".Sidebar");
        Sidebar.style.display = "flex";
      }
      function hideSidebar() {
        const Sidebar = document.querySelector(".Sidebar");
        Sidebar.style.display = "none";
      }
    </script>
    </center>
  </body>
</html>
